apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ilkerd93/Local-Kubernetes-Setup
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
